name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci && npm run build

      # Add a step to install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Add a step to deploy to Firebase (hosting and functions)
      - name: Deploy to Firebase
        run: firebase deploy --only hosting:knowledg-hub,functions --project lineagelens-rz5il
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINEAGELENS_RZ5IL }} # Use the service account for authentication